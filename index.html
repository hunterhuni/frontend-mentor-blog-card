<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="image-wrapper">
          <img
            src="assets/images/illustration-article.svg"
            alt="illustration-article"
          />
        </div>
        <div class="content">
          <p class="tag">Learning</p>
          <p class="date">Published 21 Dec 2023</p>
          <h1>HTML & CSS foundations</h1>
          <p class="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="profile">
            <div class="avatar">
              <img src="assets/images/image-avatar.webp" alt="avatar" />
            </div>
            <p>Greg Hooper</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
